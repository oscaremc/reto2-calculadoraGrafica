<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilosbarras.css">
    <title>Calculadora Grafica</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,600;1,800&display=swap" rel="stylesheet">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <header>
        <button title="Estas aqui!" class="buttonPlano">
            <a href="index.html" >
                <p>PLANO CARTESIANO</p>
            </a>
        </button>
        <div class="titulo">
            <h1>
                CALCULADORA GRAFICA
            </h1>
        </div>
        <button class="buttonGrafica">
            <a href="index.html" title="Ir a grafica de barras">
                <p>GRAFICA DE BARRAS</p>
            </a>
        </button>
    </header>
    <main>
        <section class="main">
            <section class="barras-container-detalle">
                <div class="container-detalle-instrucciones">
                    <h2>INSTRUCCIONES</h2>
                    <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum cumque odio iusto, ipsa impedit mollitia et tempora, natus consequuntur voluptas est architecto illum laudantium hic assumenda odit, voluptatibus praesentium necessitatibus!</P>
                </div>
                <div class="container-detalle-form">
                    <div>
                        <h2>INGRESAR</h2>
                        <form action="" id="formulario"class="formulario" method="" name="formulario">
                            <input type="number" placeholder="(0-9)" id="inputUno" name="inputUno"  focus>
                            <button type="submit" id="btn">
                                Enviar
                            </button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="barras-container-grafica">
                <figure class="highcharts-figure">
                    <div id="container"></div>
                </figure>
            </section>
        </section>
    </main>

    <script>
        //creo variables para input 
        // Create the chart
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        accessibility: {
            announceNewData: {
                enabled: true
            }
        },
        xAxis: {
            type: 'category'
        },
        yAxis: {
            title: {
                text: 'Valores del eje Y'
            }
    
        },
        legend: {
            enabled: false
        },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}%'
                }
            }
        },
    
        tooltip: {
            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
        },
    
        series: [
            {
                name: "Browsers",
                colorByPoint: true,
                data: [
                    {
                        name: "Chrome",
                        y: 62.74,
                        drilldown: "Chrome"
                    },
                    {
                        name: "Firefox",
                        y: 10.57,
                        drilldown: "Firefox"
                    },
                    {
                        name: "Internet Explorer",
                        y: 7.23,
                        drilldown: "Internet Explorer"
                    },
                    {
                        name: "Safari",
                        y: 5.58,
                        drilldown: "Safari"
                    },
                    {
                        name: "Edge",
                        y: 4.02,
                        drilldown: "Edge"
                    }
                ]
            }
        ]
    });
    </script>
</body>
</html>
